<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Behat Tests</title>

    <!-- Optional theme -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body role="document" style="margin-top: 70px;">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Behat report</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">
    <div class="row charts">
        <div class="col-sm-4">
            <div class="canvas-holder">
                <canvas id="chart-features" width="300" height="300"/>
            </div>
            0 features failed of 0
            features
        </div>
        <div class="col-sm-4">
            <div class="canvas-holder">
                <canvas id="chart-scenarios" width="300" height="300"/>
            </div>
            0 scenarios failed of 0
            scenarios
        </div>
        <div class="col-sm-4">
            <div class="canvas-holder">
                <canvas id="chart-steps" width="300" height="300"/>
            </div>
            0 steps failed of 0
        </div>
    </div>
    <hr>
    <div class="filters">
        <a class="btn btn-default" id="feature-all-filter" role="button">All</a>
        <a class="btn btn-success" id="feature-passed-filter" role="button">Passed</a>
        <a class="btn btn-danger" id="feature-failed-filter" role="button">Failed</a>
    </div>
    <hr>
    <div id="feature-overview">
                    <div class="row">
                <div class="col-sm-12">
                    <h2>Suite: default</h2>

                    <div class="row">
                                            </div>
                </div>
            </div>
            <hr>
                    <div class="row">
                <div class="col-sm-12">
                    <h2>Suite: web</h2>

                    <div class="row">
                                            </div>
                </div>
            </div>
            <hr>
                    <div class="row">
                <div class="col-sm-12">
                    <h2>Suite: api</h2>

                    <div class="row">
                                            </div>
                </div>
            </div>
            <hr>
            </div>
    <div id="scenario-overview" class="row">
                                                                        </div>
</div>
<!-- /container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
    var featureData = [
        {
            value: 0,
            color: "#F7464A",
            highlight: "#FF5A5E",
            label: "Failed"
        },
        {
            value: 0,
            color: "#00a65a",
            highlight: "#5AD3D1",
            label: "Passed"
        },
    ];

    var scenarioData = [
        {
            value: 0,
            color: "#F7464A",
            highlight: "#FF5A5E",
            label: "Failed"
        },
        {
            value: 0,
            color: "#00a65a",
            highlight: "#5AD3D1",
            label: "Passed"
        },
    ];

    var stepData = [
        {
            value: 0,
            color: "#F7464A",
            highlight: "#FF5A5E",
            label: "Failed"
        },
        {
            value: 0,
            color: "#00a65a",
            highlight: "#5AD3D1",
            label: "Passed"
        },
    ];

    window.onload = function () {
        var featureChart = document.getElementById("chart-features").getContext("2d");
        var scenarioChart = document.getElementById("chart-scenarios").getContext("2d");
        var stepChart = document.getElementById("chart-steps").getContext("2d");
        new Chart(featureChart).Doughnut(featureData);
        new Chart(scenarioChart).Doughnut(scenarioData);
        new Chart(stepChart).Doughnut(stepData);
    };
</script>
<script type="text/javascript">
    function showOverview() {
        $("#feature-overview").show();
        $("#scenario-overview").hide();
    }
    function showDetails() {
        $("#feature-overview").hide();
        $("#scenario-overview").show();
    }
    function showFeatureDetail(featureId) {
        $("#scenario-overview .feature").hide();
        $("#scenario-overview .feature[data-id='" + featureId + "']").show();
    }
    $(function () {
        $('.collapse').collapse();

        $('.filters').click()
        {
            showOverview();
        }

        $('.filters #feature-failed-filter').click(function () {
            showOverview();
            $('.feature').hide();
            $('.card.failed').parent().show();
        });
        $('.filters #feature-passed-filter').click(function () {
            showOverview();
            $('.feature').hide();
            $('.card.passed').parent().show();
        });
        $('.filters #feature-all-filter').click(function () {
            showOverview();
            $('.feature').show();
        });
    });

    $(function () {
        $(".feature").click(function () {
            var featureId = $(this).data("id");
            showDetails();
            showFeatureDetail(featureId);
        });
    });
</script>
</body>
</html>
